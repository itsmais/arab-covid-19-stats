<!DOCTYPE HTML>
<html>
	<head>
		<title>COVID Arab Stats</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body >

		<!-- Header -->
			<header id="header">
				<h1>COVID-19 Stats in the Arab World</h1>
				<h3>live data updates</h3>
			</header>

		<!-- Main -->
			<table id="stats-table" class="table table-hover table-sm table-dark">
				<tr class="bg-danger">
					<th class="column-title">Country</th>
					<th class="column-title">New Cases</th>
					<th class="column-title">New Recoveries</th>
					<th class="column-title">Total Recoveries</th>
					<th class="column-title">Total Deaths</th>
					<th class="column-title">Total Confirmed</th>
					<th class="column-title">Active Cases</th>
					<th class="column-title">Active in Million</th>
				</tr>
			</table>

		<!-- Footer -->
			<footer>
				<p>Made with ‚ù§ in Beirut, by <a target="_blank" href="https://itsmais.github.io">Mais</a>, in August 2020.
				</p>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/main.js"></script>
			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	</body>
</html>
